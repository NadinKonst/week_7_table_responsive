<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Responsive</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">[Шапка страницы]</header>
      <main class="main">
        <div class="content content1">[Основная часть]</div>
        <div class="content content2">[Еще 1]</div>
        <div class="content content3">[Еще 2]</div>
        <div class="content content4">[Еще 3]</div>
      </main>
      <aside class="aside">[Боковая область]</aside>
      <footer class="footer">
        <div class="box box1">[Секция футера 1]</div>
        <div class="box box2">[Секция футера 2]</div>
        <div class="box box3">[Секция футера 3]</div>
        <div class="box box4">[Секция футера 4]</div>
      </footer>
    </div>
  </body>
</html>
